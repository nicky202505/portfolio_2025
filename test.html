        .about_right {
  display: flex;
  flex-direction: column;
  gap: 30px;
  align-items: center;
}

.about_btn {
  position: relative;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.about_btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.9);
  transition: filter 0.3s ease;
}

.about_btn span {
  position: absolute;
  bottom: 15px;
  background-color: rgba(0,0,0,0.5);
  color: #fff;
  font-size: 1.4rem;
  padding: 5px 10px;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.about_btn:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.about_btn:hover span {
  opacity: 1;
}
